{% extends 'base.html' %}

{% block content %}
<div id="post">
    <header>
        <h2 class="entry-title">{{ content.metadata.title }}</h2>
    </header>
    <div class="post-info">
        {{ content.metadata.date.strftime('%Y-%m-%d') }}
    </div>
    <section class="entry-content">
        {{ content.body }}
    </section>
</div>
{% endblock %}
