{% extends 'base.html' %}

{% block content %}
<ol id="post-list">
    {% for post in posts %}
    <li>
        <article class="hentry">
            <div class="post-info">
                {{ post.metadata.date.strftime('%Y-%m-%d') }}
            </div>
            <header>
                <h2 class="index-entry-title"><a href="posts/{{ post.document_url }}">{{ post.metadata.title }}</a></h2>
            </header>
        </article>
    </li>
    {% endfor %}
</ol>
{% endblock %}
